AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  python-auto-generated-lambda

  Sample SAM Template for python-auto-generated-lambda

Globals:
  Function:
    Timeout: 3

Resources:
  DeploymentPermission:
    Type: "AWS::Lambda::LayerVersionPermission"
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref ChromiumLayer
      Principal: '*'

  DeploymentPermission:
    Type: "AWS::Lambda::LayerVersionPermission"
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref PythonDepLayer
      Principal: '*'

  ChromiumLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: chromium-selenium-layer
      Description: Headless Chromium and Selenium WebDriver
      ContentUri: ./layers/selenium-binaries
      CompatibleRuntimes:
        - nodejs8.10
        - python3.8
        - python2.7
        - go1.x
        - java8
      LicenseInfo: 'MIT'
      RetentionPolicy: Retain

  PythonDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: selenium-layer
      Description: Selenium, Requests, Chromedriver-binary
      ContentUri: ./layers/python-dependencies
      CompatibleRuntimes:
        - python3.7
      LicenseInfo: 'MIT'
      RetentionPolicy: Retain

  PythonAutoGeneratedLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: python-auto-generated-lambda/
      Handler: app.lambda_handler
      Runtime: python3.6
      Events:
        PythonAutoGeneratedLambda:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /python-auto-generated-lambda
            Method: get
      MemorySize: 764
      Timeout: 300
      Layers:
        - !Ref ChromiumLayer
        - !Ref PythonDepLayer
      Environment:
        Variables:
          CLEAR_TMP: "true"
          PATH: /var/lang/bin:/usr/local/bin:/usr/bin/:/bin:/opt/bin:/tmp/bin:/tmp/bin/lib

Outputs:
  PythonAutoGeneratedLambdaApi:
    Description: "API Gateway endpoint URL for Prod stage for python-auto-generated-lambda function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/python-auto-generated-lambda/"
  PythonAutoGeneratedLambdaFunction:
    Description: "python-auto-generated-lambda Lambda Function ARN"
    Value: !GetAtt PythonAutoGeneratedLambdaFunction.Arn
  PythonAutoGeneratedLambdaFunctionIamRole:
    Description: "Implicit IAM Role created for python-auto-generated-lambda function"
    Value: !GetAtt PythonAutoGeneratedLambdaFunctionRole.Arn
